<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="/assets/logo.png">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>PinjamDong - Login</title>
</head>
<body style="background: #C4DFDF;">
    <div class="login">
        <h1 class="text-center">Register</h1>
        <form class="needs-validation" action="/register">
            <div class="form-group was-validated">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" required class="form-control">
                <div class="invalid-feedback">
                    Please enter your name
                </div>
            </div>

            <div class="form-group was-validated">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" required class="form-control">
                <div class="invalid-feedback">
                    Please enter your email address
                </div>
            </div>

            <div class="form-group was-validated">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" required class="form-control">
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" id="check" class="form-check-input">
                <label for="check" class="form-check-label"><a href="tnc.html" style="text-decoration: none;">Terms and Conditions</a></label>
            </div>

            <input type="button" id="registerbutton" value="SIGN UP" class="btn btn-success w-100">

            <div class="member">
                Already a member? <a href="login.html">Login Here</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>

        const registerButton = document.getElementById('registerbutton');

        registerButton.addEventListener('click', async () => {

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post('/register', { name, email, password });

                // Handle the successful login response here (e.g., redirect to menu page)
                if (response.data.message === 'Registration successful') {
                    sessionStorage.setItem('name', name);
                    sessionStorage.setItem('email', email);
                //const username = response.data.user.name; // Assuming the username is returned in the response
                    window.alert("Registration successful");
                    window.location.href = '/home.html'
                } else {
                    // Show error message to the user
                console.error(response.data.message);
                }
            } catch (error) {
                console.error(error);
                // Handle registration error here (e.g., show error message to the user)
            }
        });

    </script>

</body>
</html>
